<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <div id="country" class="row gy-3">
    </div>
  </div>
  <script src="script.js"></script>
