<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Bookmark App</title>
</head>

<body>
  <!-- Open Modal -->
  <h1 id="show-modal">Add Bookmark</h1>
  <!-- Bookmarks -->
  <div class="container" id="bookmarks-container">
    <div class="item">
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design" alt="Favicon">
        <a href="https://jacinto.design/" target="_blank">jacinto Design</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design" alt="Favicon">
        <a href="https://jacinto.design/" target="_blank">jacinto Design</a>
      </div>
    </div>
    <div class="item">
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design" alt="Favicon">
        <a href="https://jacinto.design/" target="_blank">jacinto Design</a>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label class="form-label" for="website-name">Website Name</label>
              <input class="form-input" type="text" id="website-name">
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label class="form-label" for="website-url">Website URL</label>
              <input class="form-input" type="text" id="website-url">
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
