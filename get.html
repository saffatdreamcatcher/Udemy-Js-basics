<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Method</title>
</head>
<body>
  <h1>Javascripts fetch api</h1>
  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/5')
